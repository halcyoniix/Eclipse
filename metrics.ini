[Global]
FallbackTheme=_fallback

[Common]
ScreenHeight=480
InitialScreen="ScreenTitleMenu"
AutoSetStyle=true

[GameState]
AllowLateJoin=false



[ScreenTitleMenu]
ChoiceNames="GameStart,Options,ReportBug,AV,Exit"
ShowScroller=true
ChoiceGameStart="applydefaultoptions;text,Start;screen,"..Branch.AfterTitleMenu()
#NextScreen="ScreenTitleMenu"



[ScreenOptionsService]
LineNames="GameType,GraphicSound,KeyConfig,InputOptions,SoundGraphics,Profiles,Network,Advanced"

[ScreenSelectProfile]
ScreenOnCommand=%function(self) self:lockinput(0.2) end

[ScreenSelectStyle]
ScrollerTransform=function(self,offset,itemIndex,numItems) self:y(32*(itemIndex-(numItems-1)/2)) end

[ScreenSelectMusic]
MusicWheelX=0
CodeNames="NextRate,PrevRate,NextScore,PrevScore"
CodeNextRate="@Select-EffectDown"
CodePrevRate="@Select-EffectUp"
CodeNextScore="EffectDown"
CodePrevScore="EffectUp"

[MusicWheel]
ItemTransformFunction=function(self,offsetFromCenter,itemIndex,numItems) \
self:x( 600 ) \
self:y( offsetFromCenter* 45 ) \
self:halign(0) \
end
NumWheelItems= 15
#benis
ScrollBarHeight=380
ScrollBarOnCommand=visible,true;y,0;zoomx,0.3;zoomy,0.8;

ModeMenuChoiceNames="Group,Title,Bpm,Artist,Genre,Favorites,Overall,Stream,Jumpstream,Handstream,Stamina,JackSpeed,Chordjack,Technical,Length"

[MusicWheelItem]
#change any zoom commands featured here to follow a variable of the screensize later on
SongNameX=15
SectionExpandedX= -165
SectionExpandedY=-2
SectionExpandedOnCommand=;zoom,0.9;halign,0;stopeffect;maxwidth,capWideScale(get43size(290),350)/0.5;
SectionCollapsedX= -165
SectionCollapsedY=-2
SectionCollapsedOnCommand=zoom,0.6;halign,0;stopeffect;maxwidth,capWideScale(get43size(290),290)/0.5;
SectionCountX=capWideScale(get43size(350),250)-20
SectionCountOnCommand=halign,1;zoom,0.3;;diffuse,color(".8,.8,.8,1")
SortX=3
SortOnCommand=zoom,0.5;halign,0;stopeffect;maxwidth,capWideScale(get43size(290),290)/0.5;

[TextBanner]
TitleOnCommand=halign,0;zoom,0.6;y,-15;x,-60;maxwidth,((capWideScale(get43size(350),350))-50)/0.3;
SubtitleOnCommand=halign,0;zoom,0.3;x,-60;maxwidth,((capWideScale(get43size(350),350))-50)/0.2;y,8;
ArtistOnCommand=halign,0;zoom,0.4;y,-5;x,-60;maxwidth,capWideScale(get43size(280),280)/0.2;
ArtistPrependString="~"
AfterSetCommand=

[SongManager]
SongGroupColor1=color(".8,.8,.8,1")
ExtraColor=color(".8,.8,.8,1")

[StreamDisplay]
PillTransformFunction=function(self,itemIndex,numItems) \
	local offset = itemIndex / numItems \
	self:x(-9); \
	self:zoomto(200,5); \
end;
NumPills=1

[StepsDisplayListRow]
ItemsSpacingY=20
NumShownItems=10
CapitalizeDifficultyNames=true
MoveCommand=
ShowMeter=true
MeterX=30
MeterY=-1
MeterOnCommand=zoom,0.7;maxwidth,33/0.7;
MeterSetCommand=
ShowDescription=true
DescriptionX=0
DescriptionY=4
DescriptionOnCommand=zoom,0.5;maxwidth,22/0.5;
DescriptionSetCommand=%function(self,param) \
	local s = getShortDifficulty(self:GetText()) \
	if s ~= nil then \
		self:settext(s) \
	end \
end

[BPMDisplay]
SetNoBpmCommand=
SetNormalCommand=
SetChangeCommand=
SetRandomCommand=
SetExtraCommand=